<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI Calculator</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<form>
		<label for="weightInput">Weight (in kg):</label>
		<input type="number" id="weightInput" placeholder="Enter your weight in kg" required>
		
		<label for="heightInput">Height (in meters):</label>
		<input type="number" step="0.01" id="heightInput" placeholder="Enter your height in meters" required>
		
		<button type="button" id="calculateBtn">Calculate BMI</button>
	</form>
	<div id="result"></div>
	<script src="app.js"></script>
</body>
</html>
